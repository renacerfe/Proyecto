<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jes√∫s el √Årbol de la Vida</title>
    <style>
        :root {
            --bg-deep: #000000;
            --glass-surface: rgba(20, 20, 25, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --gold-metal: linear-gradient(135deg, #ffd700, #b8860b, #d4af37, #ffd700);
            --gold-solid: #d4af37;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --nav-height: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 20px);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000 70%);
        }

        .screen { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .gold-text {
            background: var(--gold-metal);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { padding: 20px; min-height: 120px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; }

        .chat-container { display: flex; flex-direction: column; gap: 15px; height: 55vh; overflow-y: auto; padding: 10px 0; }
        .chat-bubble { max-width: 85%; padding: 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; }
        .chat-bubble.ai { background: rgba(255,255,255,0.05); align-self: flex-start; border-left: 3px solid var(--gold-solid); }
        .chat-bubble.user { background: var(--gold-metal); align-self: flex-end; color: black; font-weight: 600; }
        
        .chat-input-area { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; padding: 12px 20px; color: white; outline: none; }
        .btn-send { width: 50px; height: 50px; border-radius: 50%; background: var(--gold-metal); border: none; font-size: 1.2rem; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height); background: #0a0a0a; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: var(--text-muted); text-decoration: none; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--gold-solid); }
    </style>
</head>
<body>

    <div id="tab-home" class="screen active">
        <h1 class="gold-text">Shalom, Estudiante</h1>
        <div class="glass-panel" style="text-align: center;">
            <h2 style="margin: 0;">Jes√∫s el √Årbol de la Vida</h2>
            <p style="color: var(--text-muted);">"La sabidur√≠a es √°rbol de vida..."</p>
        </div>
        <div class="menu-grid">
            <div class="glass-panel menu-card" onclick="switchTab('screen-ai')" style="border: 1px solid #4a4aff;">
                <span style="font-size: 1.5rem;">üß†</span>
                <h3 style="margin: 0;">Sabidur√≠a IA</h3>
            </div>
            <div class="glass-panel menu-card" onclick="window.location.href='kids.html'" style="border: 1px solid #ffcc00;">
                <span style="font-size: 1.5rem;">ü¶Å</span>
                <h3 style="margin: 0;">Zona Kids</h3>
            </div>
        </div>
    </div>

    <div id="screen-ai" class="screen">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
            <button onclick="switchTab('tab-home')" style="background: none; border: 1px solid var(--gold-solid); color: var(--gold-solid); border-radius: 50%; width: 40px; height: 40px;">‚Üê</button>
            <h2 style="margin: 0;">Mentor B√≠blico</h2>
        </div>
        <div class="glass-panel">
            <div id="chat-box" class="chat-container">
                <div class="chat-bubble ai">Soy tu mentor. ¬øQu√© duda b√≠blica tienes hoy?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" class="chat-input" placeholder="Escribe tu pregunta..." onkeypress="if(event.key === 'Enter') simulateAIResponse()">
                <button class="btn-send" onclick="simulateAIResponse()">‚û§</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('tab-home')">üè†<span>Inicio</span></div>
        <div class="nav-item" onclick="switchTab('tab-home')">üìñ<span>Clases</span></div>
        <div class="nav-item" onclick="switchTab('tab-home')">üë§<span>Perfil</span></div>
    </nav>

    <script>
        function switchTab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        async function simulateAIResponse() {
            const API_KEY = "AIzaSyDa203c7VieDov1aBG70Xg-Z606CWl3KKs";
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="chat-bubble user">${text}</div>`;
            input.value = '';
            
            const aiBubble = document.createElement('div');
            aiBubble.className = 'chat-bubble ai';
            aiBubble.innerText = "Consultando...";
            chatBox.appendChild(aiBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            // --- PLAN DE ATAQUE AUTOM√ÅTICO ---
            // Intentaremos con gemini-1.5-flash primero
            const modelName = "gemini-1.5-flash"; 
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Responde como un mentor b√≠blico breve a: ${text}` }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    // Si falla, intentamos con el modelo alternativo autom√°ticamente
                    console.log("Reintentando con modelo alternativo...");
                    const fallbackResponse = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Responde brevemente a: ${text}` }] }]
                        })
                    });
                    const fallbackData = await fallbackResponse.json();
                    
                    if(fallbackData.error) {
                        aiBubble.innerText = "Error de Google: " + fallbackData.error.message;
                    } else {
                        aiBubble.innerText = fallbackData.candidates[0].content.parts[0].text;
                    }
                } else {
                    aiBubble.innerText = data.candidates[0].content.parts[0].text;
                }
            } catch (error) {
                aiBubble.innerText = "Error de conexi√≥n. Verifica tu internet.";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
